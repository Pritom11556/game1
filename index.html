<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open World Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen active">
    <div class="login-container">
      <h1 class="futuristic-title">NEO CITY</h1>
      <form id="login-form" class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="glow-btn">LOGIN</button>
      </form>
    </div>
  </div>
  
  <div id="home-screen" class="screen hidden">
    <div class="home-container">
      <div class="player-card">
        <div class="avatar"></div>
        <h3 class="player-name">PLAYER</h3>
      </div>
      
      <div class="main-options">
        <button id="game-start" class="holographic-btn large">ENTER NEO CITY</button>
        <button id="settings-btn" class="holographic-btn">SETTINGS</button>
      </div>
    </div>
  </div>
  
  <!-- Add these before main.js -->
  <script src="engine/gameLoop.js" type="module"></script>
  <script src="engine/renderer.js" type="module"></script>
  <script src="modules/playerController.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
